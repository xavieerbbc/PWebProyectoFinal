<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		template="crearPaciente.xhtml">
	
		<ui:define name="nombreAdmin">#{gestionLoginBean.nameUser.toUpperCase()}</ui:define>
		<ui:define name="cerrarSesion"><h:form><h:commandButton styleClass="btn btn-block btn-outline-success" action="#{gestionLoginBean.cerrarSesion()}" value="Cerrar Sesion" /> </h:form>
		</ui:define>

		<ui:define name="crearPaciente">
			<h:form class="form-horizontal">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Cedula</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionPacienteBean.cedula}" pt:type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionPacienteBean.nombre}" pt:type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionPacienteBean.apellido}" pt:type="text" class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionPacienteBean.email}" pt:type="email" class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Clave</label>
                    <div class="col-sm-10">
                      <h:inputText pt:type="password" value="#{gestionPacienteBean.clave}" class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Sexo</label>
                    <div class="col-sm-10">
                      <h:inputText pt:type="text" value="#{gestionPacienteBean.sexo}" class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionPacienteBean.fechaNac}" class="form-control"><f:convertDateTime pattern="yyyy/MM/dd"/></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Â¿Cual es el nombre de tu abuela?</label>
                    <div class="col-sm-10">
                      <h:inputText pt:type="text" value="#{gestionPacienteBean.preguntaSecreta}" class="form-control"/>
                    </div>
                  </div>
                </div>
                
                <!-- /.card-body -->
                <div class="card-footer">
                  <h:commandButton styleClass="btn btn-info" value="Guardar" action="#{gestionPacienteBean.guardarPaciente()}">
					</h:commandButton>
                </div>
                <!-- /.card-footer -->
              </h:form>
		</ui:define>
		
</ui:composition>
