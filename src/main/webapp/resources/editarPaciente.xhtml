<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>>My Health | Editar Medico</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css"/>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>
  
  <f:metadata>
        <f:viewParam id="id" name="id" value="#{gestionPacienteBean.id}"/>
        <f:viewAction action="#{gestionPacienteBean.loadData()}" />
 	</f:metadata>
  
</h:head>
<body style="background-color:#A9D0F5;">

  <div class="register-logo">
    <a href="index2.html"><b>My</b>Health</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Editar Paciente</p>

      <h:form>
      
      	<div class="input-group mb-3">
          <h:inputText value="#{gestionPacienteBean.cedula}" class="form-control" pt:placeholder="Cedula" pt:type="text"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        
      	<div class="input-group mb-3">
          <h:inputText value="#{gestionPacienteBean.nombre}" pt:type="text" class="form-control" pt:placeholder="Nombre"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
      	
        <div class="input-group mb-3">
          <h:inputText value="#{gestionPacienteBean.apellido}" pt:type="text" class="form-control" pt:placeholder="Apellido"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <h:inputText value="#{gestionPacienteBean.email}" pt:type="email" class="form-control" pt:placeholder="Email"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
          
        </div>
        <div class="input-group mb-3">
          <h:inputText value="#{gestionPacienteBean.clave}" pt:type="password" class="form-control" pt:placeholder="Contraseña"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Repetir contraseña"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        
        <div class="input-group mb-3">
          <h:inputText value="#{gestionPacienteBean.fechaNac}" class="form-control" pt:placeholder="Fecha de nacimiento" ><f:convertDateTime pattern="yyyy/MM/dd"/></h:inputText>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-calendar"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <h:inputText value="#{gestionPacienteBean.sexo}"  class="form-control" pt:placeholder="Sexo"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        
        <h:commandButton value="Actualizar" action="#{gestionPacienteBean.editarPaciente()}" class="btn btn-primary btn-block"></h:commandButton>
        
      </h:form>

    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->

<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
