<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Digital Medical | Página de Registro</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<!-- icheck bootstrap -->
<link rel="stylesheet"
	href="plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/adminlte.min.css" />
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet" />
</head>
<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
			<a href="index2.html"><b>Digital</b>Medical</a>
		</div>

		<div class="card">
			<div class="card-body register-card-body">
				<p class="login-box-msg">Registrar un nuevo paciente</p>

				<h:form>

					<div class="input-group mb-3">
						<h:inputText value="#{gestionPacienteBean.cedula}"
							class="form-control" pt:placeholder="Cedula" pt:type="text" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">

						<h:outputLabel value="#{gestionPacienteBean.validar}" />
					</div>
					<div class="input-group mb-3">
						<h:inputText value="#{gestionPacienteBean.nombre}" pt:type="text"
							class="form-control" pt:placeholder="Nombre" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">

						<h:outputLabel value="#{gestionPacienteBean.validar2}" />
					</div>

					<div class="input-group mb-3">
						<h:inputText value="#{gestionPacienteBean.apellido}"
							pt:type="text" class="form-control" pt:placeholder="Apellido" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<h:inputText value="#{gestionPacienteBean.email}" pt:type="email"
							class="form-control" pt:placeholder="Email" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>

					</div>
					<div class="input-group mb-3">
						<h:inputText value="#{gestionPacienteBean.clave}"
							pt:type="password" class="form-control"
							pt:placeholder="Contraseña" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<h:inputText value="#{gestionPacienteBean.clave2}"
							pt:type="password" class="form-control"
							pt:placeholder="Repetir Contraseña" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>


					<div class="input-group mb-3">
						<h:inputText value="#{gestionPacienteBean.fechaNac}"
							class="form-control" pt:placeholder="Fecha de nacimiento">
							<f:convertDateTime pattern="yyyy/MM/dd" />
						</h:inputText>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-calendar"></span>
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<h:inputText value="#{gestionPacienteBean.sexo}" pt:type="text"
							class="form-control" pt:placeholder="Sexo" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-venus-mars"></span>
							</div>
						</div>
					</div>



					<div class="input-group mb-3">
						<h:outputLabel
							value="Pregunta Secreta: ¿Cual es el nombre de tu abuela?" />
						<h:inputText value="#{gestionPacienteBean.preguntaSecreta}"
							pt:type="text" class="form-control"
							pt:placeholder="Pregunta Secreta" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user-secret"></span>
							</div>
						</div>
					</div>

					<h:messages globalOnly="true" />
					<h:commandButton value="Registrar"
						action="#{gestionPacienteBean.guardarPaciente2()}"
						class="btn btn-primary btn-block"></h:commandButton>

				</h:form>

				<a href="login.xhtml" class="text-center">Ya tengo una cuenta</a>
			</div>
			<!-- /.form-box -->
		</div>
		<!-- /.card -->
	</div>
	<!-- /.register-box -->

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
