<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Digital Medical | Recuperar Password</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<!-- icheck bootstrap -->
<link rel="stylesheet"
	href="plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/adminlte.min.css" />
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet" />
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="index2.html"><b>Digital</b>Medical</a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">Estas a un paso de recuperar tu
					Password</p>

				<h:form>
					<div class="input-group mb-3">
						<h:inputText value="#{gestionRecuperarBean.email}"
							pt:placeholder="Email" pt:type="email" class="form-control" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<h:outputLabel
							value="Pregunta Secreta: Â¿Cual es el nombre de tu abuela?" />
						<h:inputText value="#{gestionRecuperarBean.preguntaSecreta}"
							pt:type="text" class="form-control"
							pt:placeholder="Pregunta Secreta" />
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user-secret"></span>
							</div>
						</div>
					</div>
					
					<div class="input-group mb-3">
						<h:outputLabel value="Tu password es: " />
						<h:outputLabel value="#{gestionRecuperarBean.claveRecuperada}" />
					</div>
					<div class="row">
						<h:commandButton action="#{gestionRecuperarBean.recuperar()}"
							value="Recuperar Password" class="btn btn-primary btn-block"></h:commandButton>
						<!-- /.col -->
					</div>
				</h:form>
				

				

				<p class="mb-1">
					<a href="login.xhtml">Volver al login</a>
				</p>

			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
