<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		template="editarEspecialidad.xhtml">
	
		<f:metadata>
        	<f:viewParam id="id" name="id" value="#{gestionEspecialidadBean.id}"/>
        	<f:viewAction action="#{gestionEspecialidadBean.loadData()}" />
 		</f:metadata>
		<ui:define name="nombreAdmin">#{gestionLoginBean.nameUser.toUpperCase()}</ui:define>
		<ui:define name="cerrarSesion"><h:form><h:commandButton styleClass="btn btn-block btn-outline-success" action="#{gestionLoginBean.cerrarSesion()}" value="Cerrar Sesion" /> </h:form>
		</ui:define>

		<ui:define name="editarEspecialidad">
			<h:form class="form-horizontal">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre de la Especialidad</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionEspecialidadBean.nombre}" pt:type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Descripci√≥n</label>
                    <div class="col-sm-10">
                      <h:inputTextarea value="#{gestionEspecialidadBean.descripcion}" pt:maxlength="250" class="form-control" pt:placeholder="Ingrese la descripcion del medicamento."
                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></h:inputTextarea>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <h:commandButton styleClass="btn btn-info" value="Guardar" action="#{gestionEspecialidadBean.editarEspecialidad()}">
					</h:commandButton>
                </div>
                <!-- /.card-footer -->
              </h:form>
		</ui:define>
		
</ui:composition>
